{% extends 'base.html' %}
{% block content %}
<div class="container center">
    <h1>Tags</h1>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new/" class="button blue-button">Add Tag</a>
    
</div>

{% endblock %}
