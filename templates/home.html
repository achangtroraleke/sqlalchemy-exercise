{% extends 'base.html' %}

{% block content %}
<div class="container center">
    <h1>Users</h1>
    
    <ul class="flex-column std-gap">
        {% for user in context.users %}
        <li><a href="/user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/create-user/" class="button green-button">Add user</a>
</div>
    
{% endblock %}
